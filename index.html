    <script>
        function changeees(){
                var result = document.getElementById("fieldset_result");
                result.style.display="block";
                result.setAttribute("class","animate__animated animate__slideInUp");
                var code_div = document.getElementById("fieldset");
                code_div.style.display="none";
                var run_btn = document.getElementById("run_code");
                run_btn.style.display="none";
                var txtarea_value = document.getElementById("textarea").value;
                var result_div = document.getElementById("result_div");
                result_div.innerHTML = txtarea_value;
                var return_code = document.getElementById("Return_btn");
            return_code.style.display="block";
        }

        function returnsa(){
            var return_code = document.getElementById("Return_btn");
            return_code.style.display="none";
            var result = document.getElementById("fieldset_result");
                result.style.display="none";
            var code_div = document.getElementById("fieldset");
                code_div.style.display="block";
                code_div.setAttribute("class","animate__animated animate__slideInDown");
            var run_btn = document.getElementById("run_code");
                run_btn.style.display="block";
        }
    </script>
</head>
